         with:
           persist-credentials: false
           fetch-depth: 0

       - name: Install Node js
         uses: actions/setup-node@v1
         with:
           node-version: 13.x

       - name: install stargazed
         run: 'npm install --global stargazed'

       - name: 'stargazed commit'
